  <body>
    <div class="outer-wrapper">
      <div class="wrapper">
        <div class="slide one">
          <div id="typedtext"></div>
        </div>
        <div class="slide two">
        </div>
        <div class="slide three">
          <div id="typedtext2"></div>
          <div>
            <p>Enter a special date to magnify enough to read the clue</p>
            <p>Format: 0/00</p>
          </div>
          <div id="box1">
            <form action="">
                <input type="string" name="amount" id="amount" />
                <p name="submit" id="submit">URL: /knowledge</p>
                <p name="tryagain" id="tryagain">Hmmm... that's not it</p>
            </form>

        </div>

    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#submit').hide();
            $('#tryagain').hide();
            $('#amount').keyup(function() {
                if ($(this).val() == '') {
                    $('#submit').hide();
                    $('#tryagain').hide();
                }
                else if ($(this).val() == '6/19'){
                    $('#submit').show();
                    $('#tryagain').hide();
                }
                else {
                    $('#tryagain').show();
                }
            });
        });
    </script>
